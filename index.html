<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">    <title>SI Calculator</title>
        <script type="text/javascript" src="script.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Simple Interest Calculator</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <form>
                        <div class="form-group">
                            <label for="principal" class="form-group">Principal</label>
                            <input class="form-control" type="text" id="principal" />
                        </div>
                        <div class="form-group">
                            <label for="years" class="form-group">Years</label>
                            <input class="form-control" type="text" id="years" />
                        </div>
                        <div class="form-group">
                            <label for="rate" class="form-group">Rate of Interest</label>
                            <input class="form-control" type="text" id="rate" />
                        </div>
                        <button class="btn btn-primary" type="submit" onclick="calculateSI()">
                            Calculate
                        </button>
                    </form>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <h2 id="result"></h2>
                </div>
            </div>
        </div>
    </body>
</html>
